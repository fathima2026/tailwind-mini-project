<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          fontFamily: {
            sans: ['Mulish', 'sans-serif'],
            mono: ['Rokkitt', 'monospace'],
          },
        },
      }
    </script>
    <title>Login Modal</title>
</head>
<body>
    <div class="flex justify-center items-center min-h-screen bg-pink-100">
        <div class="relative bg-white flex flex-col p-2 m-6 space-y-10 shadow-2xl rounded-2xl md:space-y-0 md:flex-row md:m:m-0">
             <!-- left-side -->
             <div class="p-6 md:p-20">
                <h2 class="font-bold text-4xl mb-5 font-mono">Log In</h2>
                <p class="max-w-sm mb-12 font-sans font-light text-gray-600"> Log in to your account to upload or download pictures, videos or
                    music.</p>
                <input class="w-full rounded-md placeholder:font-sans placeholder:font-light border border-gray-300 p-6 mb-6" type="text" placeholder="Enter you email address">
                <div class="flex flex-col items-center justify-between mt-6 space-y-6 md:flex-row md:space-y-0">
                    <div class="font-thin text-cyan-700">Forgot password</div>
                    <button class="bg-cyan-700 w-full p-6 space-x-4 rounded-md text-white flex flex-row justify-center items-center font-sans font-bold shadow-sm shadow-cyan-100 px-9 hover:shadow-lg hover:bg-opacity-90 border transition hover:-translate-y-0.5 duration-150 md:w-auto "><span>Next</span><svg
                        xmlns="http://www.w3.org/2000/svg"
                        class="w-7"
                        viewBox="0 0 24 24"
                        stroke-width="1.5"
                        stroke="#ffffff"
                        fill="none"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                      >
                        <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                        <line x1="5" y1="12" x2="19" y2="12" />
                        <line x1="13" y1="18" x2="19" y2="12" />
                        <line x1="13" y1="6" x2="19" y2="12" />
                      </svg></button>
                </div>
                <div class="border mt-12 border-b border-b-gray-300"></div>
                <p class="font-thin py-6 text-center text-gray-400">Or login with</p>
                <div class="flex flex-col space-x-0 space-y-6 md:flex-row md:space-x-4 md:space-y-0">
                    <button class="flex items-center justify-center py-3 space-x-3 border border-gray-300 rounded shadow-sm hover:shadow-lg border transition hover:-translate-y-0.5 duration-150 md:w-1/2"><img src="images/facebook.png" alt="" class="w-9"><span class="font-thin">Facebook</span></button>

                    <button class="flex items-center justify-center py-3 space-x-3 border border-gray-300 rounded shadow-sm hover:shadow-lg border transition hover:-translate-y-0.5 duration-150 md:w-1/2"><img src="images/google.png" alt="" class="w-9"><span class="font-thin">Google</span></button>

                </div>
             </div>
             <!-- right-side -->
             
            <img src="images/image.jpg" alt="" class="w-[430px] hidden md:block">
            <div class="group absolute -top-5 right-4 flex items-center justify-center w-10 h-10 bg-gray-200 rounded-full md:bg-white md:top-4 hover:cursor-pointer hover:-translate-y-0.5 transition-150">
                <svg
            xmlns="http://www.w3.org/2000/svg"
            class="w-6 h-6 text-black group-hover:text-gray-600"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            fill="none"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <path stroke="none" d="M0 0h24v24H0z" fill="none" />
            <line x1="18" y1="6" x2="6" y2="18" />
            <line x1="6" y1="6" x2="18" y2="18" />
          </svg>
            </div>
        </div>
    </div>
</body>
</html>
