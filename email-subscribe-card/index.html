<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Email Subscription card</title>
</head>
<body>
    <!--Background container-->
    <!--note for myself
    items-center to center vertically and justify center to center horizontally-->
    <div class="flex items-center justify-center h-screen bg-zinc-700">
        <!--CARD-->
          <div class="bg-zinc-800 p-2 mx-6 rounded-2xl">
            <div class="flex flex-col md:flex-row rounded-l-xl">
                <!--Image-->
                <img src="images/image.jpg" alt="" class="object-fit rounded-xl h-80 md:h-64 md:rounded-l-xl md:rounded-r-none transform hover:scale-105 hover:rounded-xl duration-200">
                <!--Content-->
                <div class="p-6 md:p-12">
                    <h2 class="font-medium text-white text-center font-serif text-xl md:text-left">Get diet and fitness tips in your inbox</h2>
                    <p class="text-center my-4 max-w-xs leading-5 tracking-wide text-xs md:text-left text-white">Eat Better and exercise better. Sign up for the diet & fitness newsletter</p>
                    <div class="flex flex-col mt-5 space-y-4 md:space-x-3 md:flex-row md:space-y-0">
                        <input type="text" placeholder="Enter your email address" class="p-2 px-4 text-center text-white bg-zinc-800 border border-zinc-600 placeholder:text-xs placeholder:text-center md:placeholder:text-left md:text-left">
                        <button class="text-xs rounded-md bg-lime-500 hover:bg-lime-700 text-zinc-800 hover:text-white text-center py-3 px-5 duration-500">Subscribe</button>
                    </div>
                </div>
                
            </div>
          </div>
    </div>
</body>
</html>
